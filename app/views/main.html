<div layout='column' layout-align='center' id='mainContainer' flex>
  <md-content flex layout='column'>
    <md-virtual-repeat-container style='height:100%'>
      <md-list class="main-list">
        <md-toolbar ng-include="'views/toolbar.html'"></md-toolbar>
        <md-list-item class="md-3-line" md-virtual-repeat="mia in vm.infiniteMias" md-on-demand layout-padding>
          <a ng-href='#!/proyecto/{{mia.clave}}' class="md-list-item-text list-item" layout="column" md-padding>
            <h3>{{ mia.proyecto }} - {{ mia.clave }}</h3>
            <h4>{{ mia.entidad }} - {{mia.fechaIngreso | date : shortDate}}</h4>
            <p>{{ mia.tramite }}</p>
          </a>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-virtual-repeat-container>
  </md-content>
</div>
